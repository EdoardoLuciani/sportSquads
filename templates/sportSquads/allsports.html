<!DOCTYPE html>
<html>


<body>
<h1>sportSquads</h1>




<div class="box">
      <h2> All Sports</h2>
    {% if sports %}
      <ul>  
      {% for sport in sports %}
        <li class="sport">
          <a href="{% url 'show_sport' sport.name_slug %}">
            {{ sport.name }}
        </li>
      {% endfor %}
      </ul>
    {% else %}
      <strong>There are no sports.</strong>
    {% endif %}

    </div>


  </body>
</html>
