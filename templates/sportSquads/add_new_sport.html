{% extends 'sportSquads/base.html' %}

{% load static %}

{% block title_block %}
    Add a new Sport
{% endblock %}

{% block body_block %}
    <h1>Add a New Sport</h1>
    <form id="add_new_sport" method="post" action = "/add-sport/">
        {% csrf_token %}
        {% for field in form.visible_fields %}
            {{ field.errors }}
            {{ field.help_text}}{{field }} <br />
        {% endfor %}
        <input type="submit", name="submit", value="Add New Sport" />
    </form>
{% endblock %}
