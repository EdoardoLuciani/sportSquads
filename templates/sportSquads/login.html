{% extends 'sportSquads/base.html' %}
{% load static %}

{% block title_block %}
	Login
{% endblock %}

{% block body_block %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/authentication.css' %}">
	<h1 id="web-title">Login to sportSquads</h1>
	<div class="box">
		<form id="user_login_form" method="post" action="{% url 'login' %}" enctype="multipart/form-data">
		{% csrf_token %}
		{{ user_login_form.as_p }}
		<input id="submit" type="submit" name="submit" value="Login" />
		</form>
		<p>Don't have an account? <a href="{% url 'sign_up' %}">Sign Up</a> </p>
	</div>
{% endblock %}
