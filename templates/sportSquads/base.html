<!DOCTYPE html>
{% load staticfiles %}

<html>
	<head lang="en">
		<meta charset="UTF-8" />
		<title>
			Sports -
			{% block title_block %}
				Squad Up!
			{% endblock %}
		</title>
		<style>
			div.hingebar {
				position: fixed;
				margin: 0;
				padding: 0;
				background-color: #333;
				width: 100%;
				height: 36px;
			}
			
			.icon {
				display: block;
				padding: 9px 12px;
				position: relative;
			}
			
			.left {
				float: left;
			}
			
			.right {
				float: right;
			}
			
			.dropdown .dropbtn {
				font-size: 16px;
				border: none;
				outline: none;
				color: white;
				background-color: inherit;
				font-family: inherit;
				margin: 0;
			}
			
			.dropdown-content {
				position: absolute;
				right: 0px;
				display: none;
				padding: 14px 16px;
				background-color: #f9f9f9;
				min-width: 120px;
				box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
				z-index: 1;
			}
			
			.dropdown-content a {
				float: center;
				color: black;
				padding: 12px 16px;
				text-decoration: none;
				display: block;
				text-align: center;
			}
			
			.dropdown-content a:hover {
				background-color: #ddd;
			}
			
			.dropdown:hover .dropdown-content {
				display: block;
			}

			
		</style>
	</head>
	<body>
		<div class = "hingebar">
			<a class="icon left" href=""><img src="home.jpg" alt="HOME"></a>
			<img class="icon left" src="logo.jpg" alt="LOGO">
			
			<div class="dropdown icon right">
				<button class="dropbtn">=</button>
				<div class="dropdown-content">
					<a href="">login</a>
					<a href="">sign up</a>
					<a href="">account details</a>
					<a href="">logoff</a>
				</div>
			</div>
			
			
			
			<div class="dropdown icon right">
				<button class="dropbtn">=</button>
				<div class="dropdown-content">
					<a href="">All Teams</a>
					<a href="">Contact us</a>
				</div>
			</div>
		
		</div>
			<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
			<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
			<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
			<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
			
		<div>
		{% block body_block %}
		{% endblock %}
		</div>
	</body>
</html>
