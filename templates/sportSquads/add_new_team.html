{% extends 'sportSquads/base.html' %}

{% load static %}

{% block title_block %}
    Add A New Team
{% endblock %}

{% block body_block %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/authentication.css' %}">
    <h1 id="web-title">Add a New Team</h1>
	<div class="input-box" style="height:420px">
		<form id="add_new_team" method="post" action = "/{{ sport_name }}/add-team/" enctype="multipart/form-data">
			{% csrf_token %}
			{{ form.as_p }}
			<input type="submit" name="submit" value="Add New Team" />
		</form>
	</div>
{% endblock %}
