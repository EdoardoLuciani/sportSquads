{% extends 'sportSquads/base.html' %}
{% load static %}

{% block title_block %}
    {% if team %}
        {{ team.name }}
    {% else %}
        Unknown Team
    {% endif %}

{% endblock %}


{% block body_block %}
    {% if team %}
        <h1>Manage {{ team.name }}</h1>
        <form id="manage_team_form" method="post" action="{% url 'manage_team' team.name_slug %}">
            {% csrf_token %}
            {{ manage_team_form.as_p }}
            <input type="submit" name="submit" value="Execute" />
        </form>
    {% endif %}
{% endblock %}
